<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
</head>
<body style="background-color: beige;">

    {% if materia == "Python" %}
        <h1 style="color: chartreuse;">Curso de {{materia}}</h1>
    {% elif materia == "React" %}
        <h1 style="color: rgb(43, 0, 255);">Curso de {{materia}}</h1>
    {% else %}
        <h1>Curso de {{materia}}</h1>
    {% endif %}
    
    <p>listado de alumnos</p>
    
    <ul style="list-style: none; padding: 0; margin: 0;">

        {% for alumno in listado_alumnos %}
        <li>{{alumno}}</li>
        {% endfor %}

    </ul>
</body>
</html>
